<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: 250px;
      gap: 3rem;
    }

    .img-1,
    .img-12 {
      height: 200px;
      width: 300px;
      object-fit: cover;
    }

    .tall {
      grid-column: span 3 / auto;
    }

    .wide {
      grid-column: 1 / 5;
    }
  </style>
  <body>
    <div class="grid">
      <div><img class="img-1 tall" src="./grid-gallery-img/1.jpeg" /></div>
      <div><img class="img-2 wide" src="./grid-gallery-img/2.jpeg" /></div>
      <div><img class="img-3 tall" src="./grid-gallery-img/3.jpeg" /></div>
      <div><img class="img-4" src="./grid-gallery-img/4.jpeg" /></div>
      <div><img class="img-5" src="./grid-gallery-img/5.jpeg" /></div>
      <div><img class="img-6" src="./grid-gallery-img/6.jpeg" /></div>
      <div><img class="img-7" src="./grid-gallery-img/7.jpeg" /></div>
      <div><img class="img-8" src="./grid-gallery-img/8.jpeg" /></div>
      <div><img class="img-9" src="./grid-gallery-img/9.jpeg" /></div>
      <div><img class="img-10" src="./grid-gallery-img/10.jpeg" /></div>
      <div><img class="img-11" src="./grid-gallery-img/11.jpeg" /></div>
      <div><img class="img-12" src="./grid-gallery-img/12.jpeg" /></div>
      <div><img class="img-13" src="./grid-gallery-img/13.jpeg" /></div>
      <div><img class="img-14" src="./grid-gallery-img/14.jpeg" /></div>
    </div>
  </body>
</html>
