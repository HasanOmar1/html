<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Create an account</h1>

      <label for="Mail">Email: <br /></label>
      <input type="email" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" /><br /><br />

      <label for="age">Age:</label><br />
      <select name="Age" id="Age">
        <option value="Select age">Select age</option>
        <option value="18-24">18 - 24</option>
        <option value="24+">24 +</option></select
      ><br /><br />
      <label for="About">Tell us a little about yourself:</label><br />
      <textarea name="" id="" cols="50" rows="7"></textarea><br /><br />
      <input type="checkbox" />
      <label for="agree">I agree to the <a href="#">terms of service</a></label
      ><br /><br />
      <button>Sign up</button>
    </form>
  </body>
</html>
