<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 4px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 300px; border-collapse: separate">
      <thead>
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>David</td>
          <td>90</td>
          <td>90</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Richard</td>
          <td>90</td>
          <td>90</td>
          <td>90</td>
        </tr>
        <tr>
          <td colspan="2">Average</td>
          <td colspan="2">90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
